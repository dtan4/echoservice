apiVersion: v1
kind: Namespace
metadata:
  name: echoservice2
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  namespace: echoservice2
  name: echoservice
  labels:
    app: echoservice
    provider: manifest
    foo: bar
spec:
  minReadySeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 50%
  replicas: 3
  template:
    metadata:
      labels:
        app: echoservice
    spec:
      containers:
      - name: echoservice
        image: dtan4/echoservice:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: echoservice
  name: echoservice
  namespace: echoservice2
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8008
  selector:
    app: echoservice
    provider: manifest
  type: LoadBalancer
